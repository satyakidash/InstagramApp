<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<h1>
  {{title}}
</h1>
 <form>
    <div class="input-group input-sm">
      <input name="search" #searchTerm (keyup.enter)="getInstagramImages(searchTerm)" class="form-control" placeholder="Tag">
      <div class="input-group-btn">
        <button (click)="getInstagramImages(searchTerm)" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
 </form>
<br>
<div class="container" *ngIf="image_objs.length > 0"> 
  <h2>Search Results</h2>
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>Image</th>
        <th>Like Count</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let obj of image_objs">
        <td><img src="{{obj.images.thumbnail.url}}"></td>
        <td>{{obj.likes.count}}</td>
        <td><a href="{{obj.link}}" target=_blank>View Photo</a></td>
      </tr>
    </tbody>
  </table>
</div>
